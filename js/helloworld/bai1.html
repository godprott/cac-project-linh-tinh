<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo" class="center">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click Me!</button>
<img src="1_ZmpgStvNsZXnyUfMGDVj2Q.jpeg">
</body>
</html>
<style>
    .center {
  text-align: center;
  color: red;
}
</style>
<script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById("demo").innerHTML =
    "The value of z is: " + z;
</script>
